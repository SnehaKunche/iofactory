<!Doctype>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script>
			
			function getRect(x,y,index,k,color,stroke){
								var rect = document.createElementNS("http://www.w3.org/2000/svg","rect");
								rect.setAttributeNS(null,"id","rect"+index+"_"+k);
								rect.setAttributeNS(null,"x",x);
								rect.setAttributeNS(null,"y",y);
								rect.setAttributeNS(null,"width",30);
								rect.setAttributeNS(null,"height",20);
								rect.setAttributeNS(null,"fill",color);
								rect.setAttributeNS(null,"stroke",stroke);
				return rect;
			}
			function readData(){
				let data = [...document.getElementById("inputData").value];
				console.log(data);
				let flag = -1;
				var x = 0;
				var y = 200;
				
				var svg = document.getElementById("waterTank");
				svg.innerHTML = "";
				data.map((i,index)=>{
					console.log(i);
					if((index+1) == data.length) return;
					if(i>0){
						flag=i;
						for(let k=0;k<i;k++){
								svg.appendChild(getRect(x,y,index,k,"white","black"));
							y = y - 20;
						}
						y = 200;
						x = x + 30;
					}else{
						console.log(flag);
						for(let k=0;k<flag;k++){
								svg.appendChild(getRect(x,y,index,k,"blue","black"));
							y = y - 20;
						}
						y = 200;
						x = x + 30; 
					}
						

				});
				
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-2">
					
				</div>
				<div class="col-8">
					<label for="inputData">Enter Input in array format</label>
					<input id="inputData" type="text" class="form-control" placeholder="0400060640"/>
					<button class="btn btn-primary mt-2" onClick="readData()">Generate Storage</button>
					<section>
						<svg width="800" height="1000" id="waterTank">
						  
						</svg>
					</section
				</div>
				<div class="col-2">
					
				</div>
			</div>
		</div>
	</body>
</html>
